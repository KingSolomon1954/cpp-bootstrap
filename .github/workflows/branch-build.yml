# ----------------------------------------------
#
# Build branches with developer controls to skip 
# various parts of the build. The following are the 
# recognized  keywords. Not case sensitive. Place 
# anywhere within commit message.
#
# [skip all]
# [skip compile-both]
# [skip compile-debug]
# [skip compile-prod]
# [skip utest-both]
# [skip utest-debug]
# [skip utest-prod]
# [skip analysis]
# [skip coverage]
# [skip docs]
#
# ----------------------------------------------

name: Branch Build
run-name: Branch Build ${{ github.ref_name }}

on:
  push:
    branches-ignore:
      - main
      - master

jobs:

  Build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip all]')"
    
    steps:
      - name: Install podman
        run: sudo apt install -y podman
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build debug
        if: "!contains(github.event.head_commit.message, '[skip compile-both]')"
        if: "!contains(github.event.head_commit.message, '[skip compile-debug]')"
        run: make debug
