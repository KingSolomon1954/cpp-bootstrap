name: Build docs

on:
  push:
    branches:
      - 'trybuild-*'
#     - main
#     - master

  # Allow manually triggering from GitHub Actions tab
  workflow_dispatch:

jobs:

  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Install podman
        run: sudo apt install -y podman
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: build
        run: make
        
